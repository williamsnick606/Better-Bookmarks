<!DOCTYPE HTML>
<html>
   <head>
       <!-- Necessary meta and link tags for the Google file icon. !-->
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
             rel="stylesheet">
       <!-- BB styles. !-->
       <link rel="stylesheet"
             type="text/css"
             href="../css/popup.css">
       <link rel="stylesheet"
             type="text/css"
             href="../css/modal.css">
       <!-- Google font styles. !-->
       <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap"
             rel="stylesheet">
       <script type="module" src="../js/add_content.mjs"></script>
       <script type="module" src="../js/bookmark_modal.js"></script>
       <script type="module" src="../js/folder_modal.js"></script>
       <script src="../js/tf.min.js"></script>
   </head>
   <body>
        <!-- Better Bookmarks logo !--> 
        <div id="logo" class="flexCenterContainer">
            <img src="../BBlogo.png" alt="Extension logo">
        </div>
        <!-- Buttons to create bmark/folder !-->
        <div id="createNew" class="flexCenterContainer">
            <button id="addNewBookmarkBtn"
                    class="btn">Add New Bookmark
            </button>
            <button id="addNewBookmarkFolderBtn"
                    class="btn">Add New Folder
            </button>
        </div>
        <!-- Bookmark Searchbar !-->
        <div id="search">
           <form name="searchForm">
               <input class="searchBar" type="text" name="searchBar"
                      placeholder="Search Bookmarks">
               <input id="submit-btn" class="searchButton"
                      type="submit" value="Search">
           </form>
       </div>
       <!-- 'New Bookmark' Modal !-->
       <div id="bmarkModal" class="modal">
           <div class="modalContent">
               <div class="modalHeader">
                   <span id="bmarkSpan" class="close">&times;</span>
                   <h2>New Bookmark</h2>
               </div>
               <div class="modalBody">
                   <div> 
                        Name <input id="newName" class="bmarkName"
                                    type="text" value="Name">
                   </div>
                   <div> Folder
                       <select class="bmarkParent" id="bmarkDrop">
                       </select>
                   </div>
                   <div>
                       <button id="saveBmark" class="saveBmark">Create</button>
                   </div>
               </div>
           </div>
       </div>
       <!-- 'Add Folder' Modal !-->
       <div id="folderModal" class="modal">
           <div class="modalContent">
               <div class="modalHeader">
                   <span id="folderSpan" class="close">&times;</span>
                   <h2>New Folder</h2>
               </div>
               <div class="modalBody">
                   <div> 
                        Name <input id="newNameF" class="bmarkName"
                                    type="text" preset="Folder Name">
                   </div>
                   <div> Folder
                       <select class="bmarkParent" id="folderDrop">
                       </select>
                   </div>
                   <div>
                       <button id="saveFolder" class="saveBmark">Create</button>
                   </div>
               </div>
           </div>
       </div>
       <div id="bookmarkContent" class="flexContainer"></div>
   </body>
</html>
